<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장기자랑 심사표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .setup-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
        }
        
        .setup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .setup-column h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .team-name-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .team-name-input label {
            min-width: 60px;
            font-weight: bold;
            color: #333;
        }
        
        .team-name-input input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .team-name-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .judge-name-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .judge-name-input label {
            min-width: 80px;
            font-weight: bold;
            color: #333;
        }
        
        .judge-name-input input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .judge-name-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .setup-complete-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }
        
        .setup-complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 768px) {
            .setup-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .team-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .team-selector h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .team-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .team-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .team-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .team-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .scoring-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .scoring-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .current-team {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .current-team h2 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .scoring-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .judge-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            transition: all 0.3s ease;
        }
        
        .judge-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .judge-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .criteria {
            margin-bottom: 15px;
        }
        
        .criteria label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .score-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .score-input input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .score-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .score-buttons {
            display: flex;
            gap: 5px;
        }
        
        .score-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        
        .score-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .judge-total {
            text-align: center;
            padding: 10px;
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            color: #2d3436;
        }
        
        .submit-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
        }
        
        .results-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }
        
        .team-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background: white;
            border-radius: 12px;
            border-left: 6px solid #667eea;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .team-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .team-result.rank-1 {
            border-left-color: #ffd700;
            background: linear-gradient(135deg, #fff9c4, #fff59d);
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            border: 3px solid #ffd700;
            border-left: 6px solid #ffd700;
        }
        
        .team-result.rank-2 {
            border-left-color: #c0c0c0;
            background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
            padding: 22px;
            margin: 18px 0;
            box-shadow: 0 6px 15px rgba(192, 192, 192, 0.3);
            border: 2px solid #c0c0c0;
            border-left: 6px solid #c0c0c0;
        }
        
        .team-result.rank-3 {
            border-left-color: #cd7f32;
            background: linear-gradient(135deg, #ffcc80, #ffb74d);
            padding: 20px;
            margin: 16px 0;
            box-shadow: 0 5px 12px rgba(205, 127, 50, 0.3);
            border: 2px solid #cd7f32;
            border-left: 6px solid #cd7f32;
        }
        
        .team-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .rank-medal {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }
        
        .team-result.rank-1 .rank-medal {
            font-size: 5em;
            animation: goldGlow 3s infinite alternate;
        }
        
        .team-result.rank-2 .rank-medal {
            font-size: 4.5em;
            animation: silverGlow 3s infinite alternate;
        }
        
        .team-result.rank-3 .rank-medal {
            font-size: 4.2em;
            animation: bronzeGlow 3s infinite alternate;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes goldGlow {
            from {
                filter: brightness(1) drop-shadow(0 0 10px gold);
            }
            to {
                filter: brightness(1.2) drop-shadow(0 0 20px gold);
            }
        }
        
        @keyframes silverGlow {
            from {
                filter: brightness(1) drop-shadow(0 0 8px silver);
            }
            to {
                filter: brightness(1.1) drop-shadow(0 0 15px silver);
            }
        }
        
        @keyframes bronzeGlow {
            from {
                filter: brightness(1) drop-shadow(0 0 6px #cd7f32);
            }
            to {
                filter: brightness(1.1) drop-shadow(0 0 12px #cd7f32);
            }
        }
        
        .team-name {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
        
        .team-result.rank-1 .team-name {
            font-size: 28px;
            color: #b8860b;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .team-result.rank-2 .team-name {
            font-size: 24px;
            color: #666;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .team-result.rank-3 .team-name {
            font-size: 22px;
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .team-score {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .team-result.rank-1 .team-score {
            font-size: 36px;
            color: #b8860b;
        }
        
        .team-result.rank-2 .team-score {
            font-size: 32px;
            color: #666;
        }
        
        .team-result.rank-3 .team-score {
            font-size: 30px;
            color: #8b4513;
        }
        
        .rank {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            min-width: 60px;
            text-align: center;
        }
        
        .team-result.rank-1 .rank {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #b8860b;
            font-size: 20px;
            padding: 12px 25px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
        }
        
        .team-result.rank-2 .rank {
            background: linear-gradient(45deg, #c0c0c0, #d3d3d3);
            color: #666;
            font-size: 18px;
            padding: 10px 22px;
            box-shadow: 0 3px 6px rgba(192, 192, 192, 0.4);
        }
        
        .team-result.rank-3 .rank {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            color: white;
            font-size: 17px;
            padding: 9px 20px;
            box-shadow: 0 3px 6px rgba(205, 127, 50, 0.4);
        }
        
        .reset-btn {
            background: #e17055;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: #d63031;
        }
        
        @media (max-width: 768px) {
            .scoring-grid {
                grid-template-columns: 1fr;
            }
            
            .team-buttons {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 장기자랑 심사표 🎵</h1>
            <p>노래자랑 대회 - 15팀 참가</p>
        </div>
        
        <div class="content">
            <div class="setup-section" id="setupSection">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">🎯 심사 준비</h2>
                <div class="setup-grid">
                    <div class="setup-column">
                        <h3>팀명 입력</h3>
                        <div id="teamNameInputs">
                            <!-- 팀명 입력 필드가 여기에 생성됩니다 -->
                        </div>
                    </div>
                    <div class="setup-column">
                        <h3>심사위원 이름</h3>
                        <div id="judgeNameInputs">
                            <!-- 심사위원 이름 입력 필드가 여기에 생성됩니다 -->
                        </div>
                    </div>
                </div>
                <button class="setup-complete-btn" onclick="completeSetup()">
                    설정 완료 - 심사 시작! 🎤
                </button>
            </div>
            
            <div class="team-selector" id="teamSelector" style="display: none;">
                <h2>심사할 팀을 선택하세요</h2>
                <div class="team-buttons" id="teamButtons">
                    <!-- 팀 버튼들이 여기에 생성됩니다 -->
                </div>
            </div>
            
            <div class="scoring-section" id="scoringSection">
                <div class="current-team" id="currentTeam">
                    <h2 id="teamName">팀 1</h2>
                    <p>현재 심사 중인 팀</p>
                </div>
                
                <div class="scoring-grid" id="scoringGrid">
                    <!-- 심사위원 카드들이 여기에 생성됩니다 -->
                </div>
                
                <div class="submit-section">
                    <button class="submit-btn" id="submitBtn" onclick="submitScores()">
                        점수 제출 및 결과 확인
                    </button>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>🏆 현재 순위</h3>
                <div id="rankingList">
                    <!-- 순위가 여기에 표시됩니다 -->
                </div>
                <button class="reset-btn" onclick="resetCurrentTeam()">다음 팀 준비</button>
            </div>
        </div>
    </div>

    <script>
        const CRITERIA = [
            { name: '음정', max: 20 },
            { name: '박자', max: 20 },
            { name: '가사', max: 20 },
            { name: '창의성', max: 20 },
            { name: '관객반응', max: 20 }
        ];
        
        const JUDGES = ['심사위원 1', '심사위원 2', '심사위원 3', '심사위원 4', '심사위원 5'];
        const TOTAL_TEAMS = 15;
        
        let currentTeam = 1;
        let teamScores = {}; // 팀별 최종 점수 저장
        let teamNames = {}; // 팀명 저장
        let judgeNames = {}; // 심사위원 이름 저장
        let setupCompleted = false;
        
        // 초기화
        function init() {
            createSetupInputs();
        }
        
        // 설정 입력 필드 생성
        function createSetupInputs() {
            // 팀명 입력 필드 생성
            const teamContainer = document.getElementById('teamNameInputs');
            for (let i = 1; i <= TOTAL_TEAMS; i++) {
                const inputDiv = document.createElement('div');
                inputDiv.className = 'team-name-input';
                inputDiv.innerHTML = `
                    <label>${i}팀:</label>
                    <input type="text" id="teamName_${i}" placeholder="팀명을 입력하세요" value="${i}팀">
                `;
                teamContainer.appendChild(inputDiv);
            }
            
            // 심사위원 이름 입력 필드 생성
            const judgeContainer = document.getElementById('judgeNameInputs');
            JUDGES.forEach((defaultName, index) => {
                const inputDiv = document.createElement('div');
                inputDiv.className = 'judge-name-input';
                inputDiv.innerHTML = `
                    <label>심사위원 ${index + 1}:</label>
                    <input type="text" id="judgeName_${index}" placeholder="심사위원 이름을 입력하세요" value="${defaultName}">
                `;
                judgeContainer.appendChild(inputDiv);
            });
        }
        
        // 설정 완료
        function completeSetup() {
            // 팀명 저장
            for (let i = 1; i <= TOTAL_TEAMS; i++) {
                const input = document.getElementById(`teamName_${i}`);
                teamNames[i] = input.value.trim() || `${i}팀`;
            }
            
            // 심사위원 이름 저장
            JUDGES.forEach((_, index) => {
                const input = document.getElementById(`judgeName_${index}`);
                judgeNames[index] = input.value.trim() || `심사위원 ${index + 1}`;
            });
            
            setupCompleted = true;
            
            // UI 전환
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('teamSelector').style.display = 'block';
            
            // 팀 버튼과 심사 그리드 생성
            createTeamButtons();
            createScoringGrid();
        }
        
        // 팀 버튼 생성
        function createTeamButtons() {
            const container = document.getElementById('teamButtons');
            container.innerHTML = ''; // 기존 버튼 초기화
            
            for (let i = 1; i <= TOTAL_TEAMS; i++) {
                const button = document.createElement('button');
                button.className = 'team-btn';
                button.textContent = teamNames[i] || `${i}팀`;
                button.onclick = () => selectTeam(i);
                
                // 이미 심사가 완료된 팀 표시
                if (teamScores[i]) {
                    button.style.background = '#28a745';
                    button.style.color = 'white';
                    button.style.borderColor = '#28a745';
                }
                
                container.appendChild(button);
            }
        }
        
        // 팀 선택
        function selectTeam(teamNum) {
            currentTeam = teamNum;
            
            // 버튼 활성화 상태 업데이트
            document.querySelectorAll('.team-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index + 1 === teamNum) {
                    btn.classList.add('active');
                }
            });
            
            // 팀 이름 업데이트
            document.getElementById('teamName').textContent = teamNames[teamNum] || `${teamNum}팀`;
            
            // 심사 섹션 표시
            document.getElementById('scoringSection').classList.add('active');
            document.getElementById('resultsSection').style.display = 'none';
            
            // 점수 초기화
            resetScores();
        }
        
        // 심사 그리드 생성
        function createScoringGrid() {
            const container = document.getElementById('scoringGrid');
            container.innerHTML = ''; // 기존 그리드 초기화
            
            JUDGES.forEach((judge, judgeIndex) => {
                const card = document.createElement('div');
                card.className = 'judge-card';
                
                const judgeName = judgeNames[judgeIndex] || judge;
                
                let cardHTML = `
                    <div class="judge-title">${judgeName}</div>
                `;
                
                CRITERIA.forEach((criteria, criteriaIndex) => {
                    cardHTML += `
                        <div class="criteria">
                            <label>${criteria.name} (최대 ${criteria.max}점)</label>
                            <div class="score-input">
                                <input type="number" 
                                       id="score_${judgeIndex}_${criteriaIndex}" 
                                       min="0" 
                                       max="${criteria.max}" 
                                       value="0"
                                       onchange="updateJudgeTotal(${judgeIndex})">
                                <div class="score-buttons">
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 0)">0</button>
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 5)">5</button>
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 10)">10</button>
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 15)">15</button>
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 20)">20</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                cardHTML += `
                    <div class="judge-total" id="judgeTotal_${judgeIndex}">
                        총점: 0점
                    </div>
                `;
                
                card.innerHTML = cardHTML;
                container.appendChild(card);
            });
        }
        
        // 점수 설정
        function setScore(judgeIndex, criteriaIndex, score) {
            document.getElementById(`score_${judgeIndex}_${criteriaIndex}`).value = score;
            updateJudgeTotal(judgeIndex);
        }
        
        // 심사위원 총점 업데이트
        function updateJudgeTotal(judgeIndex) {
            let total = 0;
            CRITERIA.forEach((_, criteriaIndex) => {
                const input = document.getElementById(`score_${judgeIndex}_${criteriaIndex}`);
                total += parseInt(input.value) || 0;
            });
            
            document.getElementById(`judgeTotal_${judgeIndex}`).textContent = `총점: ${total}점`;
            
            // 제출 버튼 활성화 체크
            checkSubmitButton();
        }
        
        // 제출 버튼 활성화 체크 (항상 활성화)
        function checkSubmitButton() {
            // 0점도 유효한 점수로 처리하므로 항상 제출 가능
            document.getElementById('submitBtn').disabled = false;
        }
        
        // 점수 제출
        function submitScores() {
            let teamTotal = 0;
            let judgeScores = [];
            
            JUDGES.forEach((_, judgeIndex) => {
                let judgeTotal = 0;
                CRITERIA.forEach((_, criteriaIndex) => {
                    const input = document.getElementById(`score_${judgeIndex}_${criteriaIndex}`);
                    judgeTotal += parseInt(input.value) || 0;
                });
                judgeScores.push(judgeTotal);
                teamTotal += judgeTotal;
            });
            
            // 팀 점수 저장
            teamScores[currentTeam] = {
                total: teamTotal,
                judges: judgeScores,
                teamName: teamNames[currentTeam] || `${currentTeam}팀`
            };
            
            // 결과 표시
            showResults();
            
            // 팀 버튼 색상 업데이트
            updateTeamButtons();
        }
        
        // 결과 표시
        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const rankingList = document.getElementById('rankingList');
            
            // 순위 계산
            const teams = Object.keys(teamScores).map(teamNum => ({
                teamNum: parseInt(teamNum),
                ...teamScores[teamNum]
            })).sort((a, b) => b.total - a.total);
            
            // 순위 표시
            rankingList.innerHTML = '';
            teams.forEach((team, index) => {
                const rank = index + 1;
                const resultDiv = document.createElement('div');
                resultDiv.className = `team-result rank-${rank <= 3 ? rank : ''}`;
                
                let rankEmoji = '';
                if (rank === 1) rankEmoji = '🥇';
                else if (rank === 2) rankEmoji = '🥈';
                else if (rank === 3) rankEmoji = '🥉';
                else rankEmoji = `${rank}`;
                
                resultDiv.innerHTML = `
                    <div class="team-info">
                        <div class="rank-medal">${rankEmoji}</div>
                        <div class="team-name">${team.teamName}</div>
                    </div>
                    <div class="team-score">${team.total}점</div>
                    <div class="rank">${rank}위</div>
                `;
                
                rankingList.appendChild(resultDiv);
            });
            
            resultsSection.style.display = 'block';
        }
        
        // 팀 버튼 색상 업데이트
        function updateTeamButtons() {
            document.querySelectorAll('.team-btn').forEach((btn, index) => {
                const teamNum = index + 1;
                if (teamScores[teamNum]) {
                    btn.style.background = '#28a745';
                    btn.style.color = 'white';
                    btn.style.borderColor = '#28a745';
                }
            });
        }
        
        // 현재 팀 리셋 (다음 팀 준비)
        function resetCurrentTeam() {
            document.getElementById('scoringSection').classList.remove('active');
            document.getElementById('resultsSection').style.display = 'none';
            
            // 모든 팀 버튼 비활성화
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // 점수 초기화
        function resetScores() {
            JUDGES.forEach((_, judgeIndex) => {
                CRITERIA.forEach((_, criteriaIndex) => {
                    document.getElementById(`score_${judgeIndex}_${criteriaIndex}`).value = 0;
                });
                document.getElementById(`judgeTotal_${judgeIndex}`).textContent = '총점: 0점';
            });
            
            document.getElementById('submitBtn').disabled = false;
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
