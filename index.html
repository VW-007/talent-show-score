                            <div class="score-input">

                                       id="score_${judgeIndex}_${criteriaIndex}"

                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 10)">10</button>
                                    <button class="score-btn" onclick="setScore(${judgeIndex}, ${criteriaIndex}, 15)">15</button>

        // ì ìˆ˜ ì„¤ì •
        function setScore(judgeIndex, criteriaIndex, score) {
            document.getElementById(`score_${judgeIndex}_${criteriaIndex}`).value = score;
            updateJudgeTotal(judgeIndex);
        }
        
        // ì‹¬ì‚¬ìœ„ì› ì´ì  ì—…ë°ì´íŠ¸
        function updateJudgeTotal(judgeIndex) {
            let total = 0;
            CRITERIA.forEach((_, criteriaIndex) => {
                const input = document.getElementById(`score_${judgeIndex}_${criteriaIndex}`);
                total += parseInt(input.value) || 0;
            });
            
            document.getElementById(`judgeTotal_${judgeIndex}`).textContent = `ì´ì : ${total}ì `;
            
            // ì œì¶œ ë²„íŠ¼ í™œì„±í™” ì²´í¬
            checkSubmitButton();
        }
        
        // ì œì¶œ ë²„íŠ¼ í™œì„±í™” ì²´í¬ (í•­ìƒ í™œì„±í™”)
        function checkSubmitButton() {
            // 0ì ë„ ìœ íš¨í•œ ì ìˆ˜ë¡œ ì²˜ë¦¬í•˜ë¯€ë¡œ í•­ìƒ ì œì¶œ ê°€ëŠ¥
            document.getElementById('submitBtn').disabled = false;
        }
        
        // ì ìˆ˜ ì œì¶œ
        function submitScores() {
            let teamTotal = 0;
            let judgeScores = [];
            
            JUDGES.forEach((_, judgeIndex) => {
                let judgeTotal = 0;
                CRITERIA.forEach((_, criteriaIndex) => {
                    const input = document.getElementById(`score_${judgeIndex}_${criteriaIndex}`);
                    judgeTotal += parseInt(input.value) || 0;
                });
                judgeScores.push(judgeTotal);
                teamTotal += judgeTotal;
            });
            
            // íŒ€ ì ìˆ˜ ì €ì¥
            teamScores[currentTeam] = {
                total: teamTotal,
                judges: judgeScores,
                teamName: teamNames[currentTeam] || `${currentTeam}íŒ€`
            };
            
            // ê²°ê³¼ í‘œì‹œ
            showResults();
            
            // íŒ€ ë²„íŠ¼ ìƒ‰ìƒ ì—…ë°ì´íŠ¸
            updateTeamButtons();
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function showResults() {
            const resultsSection = document.getElementById('resultsSection');
            const rankingList = document.getElementById('rankingList');
            
            // ìˆœìœ„ ê³„ì‚°
            const teams = Object.keys(teamScores).map(teamNum => ({
                teamNum: parseInt(teamNum),
                ...teamScores[teamNum]
            })).sort((a, b) => b.total - a.total);
            
            // ìˆœìœ„ í‘œì‹œ
            rankingList.innerHTML = '';
            teams.forEach((team, index) => {
                const rank = index + 1;
                const resultDiv = document.createElement('div');
                resultDiv.className = `team-result rank-${rank <= 3 ? rank : ''}`;
                
                let rankEmoji = '';
                if (rank === 1) rankEmoji = 'ğŸ¥‡';
                else if (rank === 2) rankEmoji = 'ğŸ¥ˆ';
                else if (rank === 3) rankEmoji = 'ğŸ¥‰';
                else rankEmoji = `${rank}`;
                
                resultDiv.innerHTML = `
                    <div class="team-info">
                        <div class="rank-medal">${rankEmoji}</div>
                        <div class="team-name">${team.teamName}</div>
                    </div>
                    <div class="team-score">${team.total}ì </div>
                    <div class="rank">${rank}ìœ„</div>
                `;
                
                rankingList.appendChild(resultDiv);
            });
            
            resultsSection.style.display = 'block';
        }
        
        // íŒ€ ë²„íŠ¼ ìƒ‰ìƒ ì—…ë°ì´íŠ¸
        function updateTeamButtons() {
            document.querySelectorAll('.team-btn').forEach((btn, index) => {
                const teamNum = index + 1;
                if (teamScores[teamNum]) {
                    btn.style.background = '#28a745';
                    btn.style.color = 'white';
                    btn.style.borderColor = '#28a745';
                }
            });
        }
        
        // í˜„ì¬ íŒ€ ë¦¬ì…‹ (ë‹¤ìŒ íŒ€ ì¤€ë¹„)
        function resetCurrentTeam() {
            document.getElementById('scoringSection').classList.remove('active');
            document.getElementById('resultsSection').style.display = 'none';
            
            // ëª¨ë“  íŒ€ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // ì ìˆ˜ ì´ˆê¸°í™”
        function resetScores() {
            JUDGES.forEach((_, judgeIndex) => {
                CRITERIA.forEach((_, criteriaIndex) => {
                    document.getElementById(`score_${judgeIndex}_${criteriaIndex}`).value = 0;
                });
                document.getElementById(`judgeTotal_${judgeIndex}`).textContent = 'ì´ì : 0ì ';
            });
            
            document.getElementById('submitBtn').disabled = false;
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
